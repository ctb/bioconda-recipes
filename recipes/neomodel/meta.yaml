    - neomodel
    - neomodel.contrib
    - test
    - test.test_contrib

  requires:
    - nose ==1.3.7

about:
  home: http://github.com/robinedwards/neomodel
  license: MIT License
  summary: 'An object mapper for the neo4j graph database.'
  license_family: MIT
